  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #141414, #333333);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      text-align: center;
      word-wrap: break-word; /* يجعل النص يلتف إذا كان طويلاً */
      hyphens: auto; /* سيساعد على تقسيم النص عند الحاجة */
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 60px 40px;
      width: 100%;
      max-width: 450px;
      min-width: 280px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      margin: auto;
      border: 3px solid #fff;
    }

    .card:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 30px 150px rgba(0, 0, 0, 0.7);
      background: linear-gradient(45deg, #ff6347, #1e90ff);
    }

    .card img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 30px;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .card img:hover {
      transform: rotate(360deg) scale(1.3);
      filter: grayscale(0);
    }

    .info {
      font-size: 22px;
      line-height: 1.8;
      color: #ddd;
      margin-bottom: 30px;
      white-space: normal;
      word-wrap: break-word; /* لضمان أن النص لا يتعدى الحدود */
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .social-icons a {
      position: relative;
      color: #333;
      font-size: 40px;
      transition: transform 0.3s ease, color 0.3s ease;
      border-radius: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .social-icons a:hover {
      color: #fff;
      transform: scale(1.5);
      background: #333;
    }

    .social-icons a span {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: normal;
      word-wrap: break-word; /* لضمان أن النص لا يتعدى الحدود */
    }

    .social-icons a:hover span {
      opacity: 1;
    }

    button {
      background: linear-gradient(45deg, #ff6347, #ff4500);
      color: #fff;
      padding: 16px 40px;
      border-radius: 50px;
      border: none;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      margin-top: 30px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 99, 71, 0.8);
    }

    button i {
      margin-left: 12px;
    }

    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #888;
      animation: fadeIn 2s ease-in-out;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #fff;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: -1;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .card {
        padding: 40px 30px;
      }

      .card img {
        width: 190px;
        height: 190px;
      }

      button {
        padding: 14px 35px;
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 25px;
      }

      .card img {
        width: 160px;
        height: 160px;
      }

      button {
        padding: 12px 30px;
        font-size: 18px;
      }
    }
  </style>
