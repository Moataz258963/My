    * {

    body {

      flex-direction: column;

    .intro-screen {

      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;

      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
    }

    .intro-screen h1 {
      color: #f2f2f2;
      font-size: 28px;
      font-weight: 700;
      margin-top: 20px;
    }

    /* صفحة المحتوى الرئيسية (شفافة) */
    .content {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
      background: rgba(0, 0, 0, 0.7); /* خلفية شفافة مع اللون الأسود */
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    /* لجعل particles.js يغطي كامل الشاشة */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      margin: auto;
      border: 3px solid #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 150px rgba(0, 0, 0, 0.7);
      background: linear-gradient(45deg, #ff6347, #1e90ff);
    }

    .card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 20px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }

    .info p {
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      color: #f2f2f2;
      font-size: 30px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff6347;
    }

    .social-icons span {
      display: block;
      text-align: center;
      font-size: 14px;
    }

    button {

      border: none;
      padding: 16px 40px;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6347;
    }
